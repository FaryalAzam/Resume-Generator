<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" accept="image/*">

      <label for="name">Name</label>
      <input type="text" id="name" required>
       
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>

      <label for="education">Education</label>
      <textarea id="education" placeholder="List your educational background" required></textarea>

      <label for="experience">Experience</label>
      <textarea id="experience" placeholder="List your work experience" required></textarea>

      <label for="skills">Skills</label>
      <textarea id="skills" placeholder="List your skills" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" class="resume-preview"></div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
